<!-- htmlhint doctype-first:false -->
<style>
  .login-form {
    margin-top: 16px;
  }

  #login-spinner {
     margin-right: 5px;
  }

</style>

<form class="container form-horizontal login-form" role="form">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Username</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.email">
    </div>
  </div>
  <div class="form-group has-feedback">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>

    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password" syn-form-password>
    </div>
    <div ng-repeat="contact in contacts">{{contact.name}}</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary" ng-click="logIn(login.email, login.password)" ng-disabled="inProgress">
        <i id="login-spinner" class="fa fa-spinner fa-spin" ng-show="inProgress"></i>
        {{ inProgress ? "Logging In..." : "Log In" }}
      </button>
    </div>
  </div>
  <uib-alert ng-hide="hideAlertBox" ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</uib-alert>
</form>
